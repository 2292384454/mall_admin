<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <title>MALL</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/linearicons/style.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/chartist/css/chartist-custom.css}">
    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{/assets/img/favicon.png}">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <div th:replace="~{commons/commons::navbar}"></div>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div th:replace="~{commons/commons::sidebar}"></div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="container-fluid">
                        <!-- RECENT PURCHASES -->
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">商品列表</h3>
                            </div>
                            <div class="panel-body no-padding">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>所有者</th>
                                        <th>status</th>
                                        <th>订单创建时间</th>
                                        <th>订单价值</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each=" order : ${orders}">
                                        <th scope="row" th:text="${order.getId()}"></th>
                                        <td th:text="${order.getUserInfo()}"></td>
                                        <td th:text="${order.getStatus()}"></td>
                                        <td th:text="${order.getOrderTime()}"></td>
                                        <td th:text="${order.getOrderPrice()}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="modal-footer no-margin-top">
                                    <ul class="pagination pull-right no-margin">
                                        <!-- 首页 -->
                                        <li th:if="${orders.getTotalPages()} gt 0">
                                            <a th:href="'/admin/product_admin/order_list?pageNum=0'">首页</a>
                                        </li>
                                        <!-- 上一页 -->
                                        <li th:if="${orders.hasPrevious()}">
                                            <a th:href="'/admin/product_admin/order_list?pageNum=' + ${orders.previousPageable().getPageNumber()}"
                                               th:text="上一页"></a>
                                        </li>
                                        <!-- 中间页 -->
                                        <li th:if="${orders.getTotalPages()} gt 0"
                                            th:each="pageNum:${#numbers.sequence(0, orders.getTotalPages() - 1)}">
                                            <a th:href="'/admin/product_admin/order_list?pageNum=' + ${pageNum}"
                                               th:text="${pageNum + 1}"
                                               th:if="${pageNum ne orders.pageable.getPageNumber()}"></a>
                                            <a th:href="'/admin/product_admin/order_list?pageNum=' + ${pageNum}"
                                               th:text="${pageNum + 1}"
                                               th:if="${pageNum eq orders.pageable.getPageNumber()}"
                                               th:style="'font-weight:bold;background: #6faed9;'"></a>
                                        </li>
                                        <!-- 下一页 -->
                                        <li th:if="${orders.hasNext()}">
                                            <a th:href="'/admin/product_admin/order_list?pageNum=' + ${orders.nextPageable().getPageNumber()}"
                                               th:text="下一页"></a>
                                        </li>
                                        <!-- 尾页 -->
                                        <li th:if="${orders.getTotalPages()} gt 0">
                                            <a th:href="'/admin/product_admin/order_list?pageNum=' + ${orders.getTotalPages() - 1}">尾页</a>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- END RECENT PURCHASES -->
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <!-- FOOTER -->
    <div th:replace="~{commons/commons::footer}"></div>
    <!-- END FOOTER -->
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="/assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
<script src="/assets/vendor/chartist/js/chartist.min.js"></script>
<script src="/assets/scripts/klorofil-common.js"></script>
<script src="/assets/scripts/xxx_admin.js"></script>

</body>
</html>
